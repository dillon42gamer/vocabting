<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vocabulary List</title>
    <style>
        /* CSS Styles */

        /* Resetting default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            color: #333;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            color: #444;
            margin-bottom: 20px;
        }

        .vocab-list {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            cursor: pointer;
            font-size: 1.5rem;
            padding: 15px 30px;
            color: #555;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        /* Adjust the background gradient color based on difficulty */
        .easy {
            background: linear-gradient(to right, #a8e6cf, #dcedc1);
        }

        .medium {
            background: linear-gradient(to right, #ffe0b2, #ffcc80);
        }

        .hard {
            background: linear-gradient(to right, #ffab91, #ff8a65);
        }

        li:hover {
            transform: scale(1.05);
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .popup-content {
            background-color: white;
            padding: 30px;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            position: relative;
            transform: scale(0);
            animation: popupScale 0.5s forwards;
        }

        .popup-content h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .popup-content p {
            font-size: 1.2rem;
            color: #666;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }

        /* Popup animations */
        @keyframes popupScale {
            to {
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Footer styles */
        footer {
            margin-top: 40px;
            padding: 20px;
            background-color: #333;
            color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        footer p {
            margin: 5px 0;
            font-size: 1rem;
        }

        /* Quiz styles */
        .quiz-container {
            margin-top: 30px;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .quiz-definition,
        .quiz-sentence {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .quiz-input {
            padding: 10px;
            font-size: 1.2rem;
            width: 80%;
            margin-bottom: 10px;
        }

        .quiz-btn {
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .quiz-btn:hover {
            background-color: #45a049;
        }

        .quiz-result {
            margin-top: 20px;
            font-size: 1.3rem;
        }
    </style>
</head>
<body>

    <h1>Unit 4 Vocabulary</h1>
    
    <div class="vocab-list">
        <ul id="vocabWords">
            <li class="vocab-item medium" data-word="Annul" data-definition="To reduce to nothing; to make ineffective or inoperative; to declare legally invalid or void.">Annul</li>
            <li class="vocab-item hard" data-word="Blasé" data-definition="Indifferent, bored as a result of having enjoyed many pleasures; apathetic.">Blasé</li>
            <li class="vocab-item medium" data-word="Bolster" data-definition="To support, give a boost to; a long pillow or cushion; a supporting post.">Bolster</li>
            <li class="vocab-item medium" data-word="Deplore" data-definition="To feel or express regret or disapproval.">Deplore</li>
            <li class="vocab-item easy" data-word="Frivolous" data-definition="Of little importance, not worthy of serious attention; not meant seriously.">Frivolous</li>
            <li class="vocab-item medium" data-word="Muster" data-definition="To bring together for service or battle; to gather or summon; a list of military personnel.">Muster</li>
            <li class="vocab-item easy" data-word="Nonentity" data-definition="A person or thing of no importance.">Nonentity</li>
            <li class="vocab-item easy" data-word="Obsess" data-definition="To trouble, haunt, or fill the mind.">Obsess</li>
            <li class="vocab-item medium" data-word="Ornate" data-definition="Elaborately decorated; showily splendid.">Ornate</li>
            <li class="vocab-item hard" data-word="Oust" data-definition="To remove, drive out of a position or place.">Oust</li>
            <li class="vocab-item easy" data-word="Peruse" data-definition="To read thoroughly and carefully.">Peruse</li>
            <li class="vocab-item medium" data-word="Porous" data-definition="Full of tiny holes; able to be penetrated by air or water.">Porous</li>
            <li class="vocab-item easy" data-word="Promontory" data-definition="A high point of land extending into water.">Promontory</li>
            <li class="vocab-item medium" data-word="Prone" data-definition="Lying face down; inclined, likely.">Prone</li>
            <li class="vocab-item medium" data-word="Qualm" data-definition="A pang of conscience, uneasiness, or doubt; a feeling of faintness or nausea.">Qualm</li>
            <li class="vocab-item medium" data-word="Recourse" data-definition="A person or thing turned to for help or advice; the act of seeking help or protection.">Recourse</li>
            <li class="vocab-item easy" data-word="Residue" data-definition="A remainder, that which remains when a part has been used up or removed.">Residue</li>
            <li class="vocab-item easy" data-word="Solicitous" data-definition="Showing concern or care; fearful or anxious about someone or something.">Solicitous</li>
            <li class="vocab-item hard" data-word="Staid" data-definition="Serious and dignified; quiet or subdued in character or conduct.">Staid</li>
            <li class="vocab-item easy" data-word="Sustain" data-definition="To support, nourish, keep up; to suffer, undergo; to affirm the validity of.">Sustain</li>
        </ul>
    </div>

    <footer>
        <p>Website made by <strong>debatably</strong> a human being</p>
    </footer>

    <script>
        const vocabList = [
    { word: "annul", definition: "To reduce to nothing; to make ineffective or inoperative; to declare legally invalid or void.", sentence: "The state legislature voted to __________ outdated laws." },
    { word: "blasé", definition: "Indifferent, bored as a result of having enjoyed many pleasures; apathetic.", sentence: "Battle-hardened soldiers may tend to become __________ about danger." },
    { word: "bolster", definition: "To support, give a boost to; a long pillow or cushion; a supporting post.", sentence: "You should use facts to __________ your argument." },
    { word: "deplore", definition: "To feel or express regret or disapproval.", sentence: "Social critics __________ the widespread decline in good manners." },
    { word: "frivolous", definition: "Of little importance, not worthy of serious attention; not meant seriously.", sentence: "I’ll ignore your __________ suggestion." },
    { word: "muster", definition: "To bring together for service or battle; to gather or summon; a list of military personnel.", sentence: "You will need to __________ your courage to face the bully who has been tormenting you." },
    { word: "nonentity", definition: "A person or thing of no importance.", sentence: "We may not be movie stars, but we did not deserve to be treated as __________." },
    { word: "obsess", definition: "To trouble, haunt, or fill the mind.", sentence: "If you allow fear of failure to __________ you, you will find it difficult to achieve your goals." },
    { word: "ornate", definition: "Elaborately decorated; showily splendid.", sentence: "If you ask me, an __________ frame distracts the viewer’s eye from a simple drawing." },
    { word: "oust", definition: "To remove, drive out of a position or place.", sentence: "Military leaders __________ the duly elected president and took over the government." },
    { word: "peruse", definition: "To read thoroughly and carefully.", sentence: "It is wise to have a lawyer __________ an agreement before you sign it." },
    { word: "porous", definition: "Full of tiny holes; able to be penetrated by air or water.", sentence: "Some synthetic materials are as __________ and strong as natural sponges." },
    { word: "promontory", definition: "A high point of land extending into water.", sentence: "We chose a high __________ overlooking the sea as the perfect spot for our picnic lunch." },
    { word: "prone", definition: "Lying face down; inclined, likely.", sentence: "Unfortunately, I am __________ to sinus infections." },
    { word: "qualm", definition: "A pang of conscience, uneasiness, or doubt; a feeling of faintness or nausea.", sentence: "Don’t you have serious __________ about voting for such a relatively unknown candidate?" },
    { word: "recourse", definition: "A person or thing turned to for help or advice; the act of seeking help or protection.", sentence: "If my letter of complaint fails to get results, I will still have __________ to a higher authority." },
    { word: "residue", definition: "A remainder, that which remains when a part has been used up or removed.", sentence: "A sticky __________ remains on the counter." },
    { word: "solicitous", definition: "Showing concern or care; fearful or anxious about someone or something.", sentence: "Neighbors made __________ inquiries about the state of the elderly couple’s health." },
    { word: "staid", definition: "Serious and dignified; quiet or subdued in character or conduct.", sentence: "Many companies have a dress code that requires employees to wear __________ colors such as navy or gray." },
    { word: "sustain", definition: "To support, nourish, keep up; to suffer, undergo; to affirm the validity of.", sentence: "You may __________ a serious eye injury if you forget to wear your safety goggles when you work with power tools." }
];
   // JavaScript for Popup and Text-to-Speech Functionality

         document.addEventListener('DOMContentLoaded', function() {
            const vocabItems = document.querySelectorAll('.vocab-item');
            const popup = document.getElementById('vocabPopup');
            const popupWord = document.getElementById('popupWord');
            const popupDefinition = document.getElementById('popupDefinition');
            const closeBtn = document.querySelector('.close-btn');

            // Open popup and speak word when a vocab word is clicked
            vocabItems.forEach(item => {
                item.addEventListener('click', function() {
                    const word = this.dataset.word;
                    const definition = this.dataset.definition;

                    popupWord.textContent = word;
                    popupDefinition.textContent = definition;
                    popup.classList.remove('hidden');

                    // Text-to-Speech
                    const speech = new SpeechSynthesisUtterance(word);
                    speech.lang = 'en-US'; // Set the language
                    window.speechSynthesis.speak(speech);
                });
            });

            // Close popup when the close button is clicked
            closeBtn.addEventListener('click', function() {
                popup.classList.add('hidden');
            });

            // Close popup when clicking outside of it
            window.addEventListener('click', function(e) {
                if (e.target === popup) {
                    popup.classList.add('hidden');
                }
            });
        });

        let correctCount = 0;
        let totalCount = 0;

        function updatePercentage() {
            const percentage = totalCount > 0 ? Math.round((correctCount / totalCount) * 100) : 0;
            document.getElementById('percentageDisplay').textContent = `Percentage: ${percentage}%`;
        }

        // Definition Quiz
        const quizDefinition = document.getElementById('quizDefinition');
        const quizInputDef = document.getElementById('quizInputDef');
        const quizSubmitDef = document.getElementById('quizSubmitDef');
        const quizResultDef = document.getElementById('quizResultDef');

        function loadDefinitionQuiz() {
            const randomWordObj = vocabList[Math.floor(Math.random() * vocabList.length)];
            quizDefinition.textContent = randomWordObj.definition;
            quizSubmitDef.onclick = () => {
                totalCount++;
                if (quizInputDef.value.trim().toLowerCase() === randomWordObj.word.toLowerCase()) {
                    quizResultDef.textContent = "Correct!";
                    quizResultDef.style.color = "green";
                    correctCount++;
                } else {
                    quizResultDef.textContent = `Incorrect. The correct word was: ${randomWordObj.word}`;
                    quizResultDef.style.color = "red";
                }
                quizInputDef.value = '';
                loadDefinitionQuiz();
                updatePercentage();
            };
        }

        // Sentence Quiz
        const quizSentence = document.getElementById('quizSentence');
        const quizInputSent = document.getElementById('quizInputSent');
        const quizSubmitSent = document.getElementById('quizSubmitSent');
        const quizResultSent = document.getElementById('quizResultSent');

        function loadSentenceQuiz() {
            const randomWordObj = vocabList[Math.floor(Math.random() * vocabList.length)];
            quizSentence.textContent = randomWordObj.sentence;
            quizSubmitSent.onclick = () => {
                totalCount++;
                if (quizInputSent.value.trim().toLowerCase() === randomWordObj.word.toLowerCase()) {
                    quizResultSent.textContent = "Correct!";
                    quizResultSent.style.color = "green";
                    correctCount++;
                } else {
                    quizResultSent.textContent = `Incorrect. The correct word was: ${randomWordObj.word}`;
                    quizResultSent.style.color = "red";
                }
                quizInputSent.value = '';
                loadSentenceQuiz();
                updatePercentage();
            };
        }

        // Initialize Quizzes
        loadDefinitionQuiz();
        loadSentenceQuiz();
    </script>
    </script>

</body>
</html>
