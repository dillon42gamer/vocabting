<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vocabulary List - Unit 3</title>
    <style>
        /* CSS Styles */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            color: #333;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            color: #444;
            margin-bottom: 20px;
        }

        .quiz-container {
            margin-top: 30px;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .quiz-definition,
        .quiz-sentence {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .quiz-input {
            padding: 10px;
            font-size: 1.2rem;
            width: 80%;
            margin-bottom: 10px;
        }

        .quiz-btn {
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .quiz-btn:hover {
            background-color: #45a049;
        }

        .quiz-result {
            margin-top: 20px;
            font-size: 1.3rem;
        }

        #percentageDisplay {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Vocabulary List - Unit 3</h1>

    <!-- Definition Quiz Section -->
    <div class="quiz-container">
        <h2>Guess the Word (Definition)</h2>
        <p id="quizDefinition" class="quiz-definition">Definition will go here</p>
        <input type="text" id="quizInputDef" class="quiz-input" placeholder="Type the word">
        <button id="quizSubmitDef" class="quiz-btn">Submit</button>
        <p id="quizResultDef" class="quiz-result"></p>
    </div>

    <!-- Sentence Quiz Section -->
    <div class="quiz-container">
        <h2>Guess the Word (Sentence)</h2>
        <p id="quizSentence" class="quiz-sentence">Sentence will go here</p>
        <input type="text" id="quizInputSent" class="quiz-input" placeholder="Type the word">
        <button id="quizSubmitSent" class="quiz-btn">Submit</button>
        <p id="quizResultSent" class="quiz-result"></p>
    </div>

    <div id="percentageDisplay">Percentage: 0%</div>

    <script>
        // Vocabulary List for Unit 3
        const vocabList = [
            { word: "allot", definition: "to assign or distribute in shares or portions", sentence: "The teacher allotted books and supplies to each student for the first day of school." },
            { word: "amass", definition: "to bring together, collect, gather, especially for oneself; to come together, assemble", sentence: "A good investor can amass a fortune over the long run." },
            { word: "audacious", definition: "bold, adventurous, recklessly daring", sentence: "The audience cheered the audacious feats of the trapeze artists." },
            { word: "comply", definition: "to yield to a request or command", sentence: "Employees who fail to comply with a company’s rules may lose their jobs." },
            { word: "devoid", definition: "not having or using, lacking", sentence: "The old well on my grandparents’ property has long been devoid of water." },
            { word: "elite", definition: "the choice part of a group of people or things; superior", sentence: "Each year, the social elite of the community sponsors several events to benefit local charities." },
            { word: "grapple", definition: "an iron hook used to grab and hold; to come to grips with, wrestle or fight with", sentence: "A ship equipped with grapples may be used to recover large pieces of wreckage from the ocean floor." },
            { word: "incapacitate", definition: "to deprive of strength or ability; to make legally ineligible", sentence: "In the 1940s and 1950s, polio incapacitated many thousands of people each year all over the world." },
            { word: "instigate", definition: "to urge on; to stir up, start, incite", sentence: "Several demonstrators in the angry crowd did their best to instigate a riot." },
            { word: "longevity", definition: "long life, long duration, length of life", sentence: "The sea turtle is known for its longevity." },
            { word: "myriad", definition: "in very great numbers; a very great number", sentence: "Scientists continue to make new discoveries in their studies of the myriad life-forms of the jungle." },
            { word: "perspective", definition: "a point of view or general standpoint from which different things are viewed, physically or mentally", sentence: "The designs for the children’s playhouse were drawn to scale and in the right perspective." },
            { word: "perturb", definition: "to trouble, make uneasy; to disturb greatly; to throw into confusion", sentence: "The rude and disruptive behavior of several party guests perturbed the host and hostess." },
            { word: "prodigious", definition: "immense; extraordinary in bulk, size, or degree", sentence: "Few intellects have rivaled the prodigious mind of Albert Einstein." },
            { word: "relevant", definition: "connected with or related to the matter at hand", sentence: "I found several Web sites that provided information relevant to the topic of my research paper." },
            { word: "skittish", definition: "extremely nervous and easily frightened; shy or timid; extremely cautious; unstable, undependable", sentence: "Only an experienced and confident rider should mount a skittish horse." },
            { word: "tether", definition: "a rope or chain used to fasten something to a fixed object; to fasten with a rope or chain", sentence: "Some young people find it difficult to break the emotional and financial tether that binds them to their parents." },
            { word: "unison", definition: "a sounding together; agreement or accord", sentence: "The members of our new student orchestra need to practice playing in unison." },
            { word: "vie", definition: "to compete; to strive for victory or superiority", sentence: "Many actors vie for the leading role in the famous director’s new film." },
            { word: "willful", definition: "stubbornly self-willed; done on purpose, deliberate", sentence: "After lengthy deliberation, the jury found the defendant guilty of willful murder." }
        ];

        let correctCount = 0;
        let totalCount = 0;

        function updatePercentage() {
            const percentage = totalCount > 0 ? Math.round((correctCount / totalCount) * 100) : 0;
            document.getElementById('percentageDisplay').textContent = `Percentage: ${percentage}%`;
        }

        // Definition Quiz
        const quizDefinition = document.getElementById('quizDefinition');
        const quizInputDef = document.getElementById('quizInputDef');
        const quizSubmitDef = document.getElementById('quizSubmitDef');
        const quizResultDef = document.getElementById('quizResultDef');

        function loadDefinitionQuiz() {
            const randomWordObj = vocabList[Math.floor(Math.random() * vocabList.length)];
            quizDefinition.textContent = randomWordObj.definition;
            quizSubmitDef.onclick = () => {
                totalCount++;
                if (quizInputDef.value.trim().toLowerCase() === randomWordObj.word.toLowerCase()) {
                    quizResultDef.textContent = "Correct!";
                    quizResultDef.style.color = "green";
                    correctCount++;
                } else {
                    quizResultDef.textContent = `Incorrect. The correct word was: ${randomWordObj.word}`;
                    quizResultDef.style.color = "red";
                }
                quizInputDef.value = '';
                loadDefinitionQuiz();
                updatePercentage();
            };
        }

        // Sentence Quiz
        const quizSentence = document.getElementById('quizSentence');
        const quizInputSent = document.getElementById('quizInputSent');
        const quizSubmitSent = document.getElementById('quizSubmitSent');
        const quizResultSent = document.getElementById('quizResultSent');

        function loadSentenceQuiz() {
            const randomWordObj = vocabList[Math.floor(Math.random() * vocabList.length)];
            quizSentence.textContent = randomWordObj.sentence;
            quizSubmitSent.onclick = () => {
                totalCount++;
                if (quizInputSent.value.trim().toLowerCase() === randomWordObj.word.toLowerCase()) {
                    quizResultSent.textContent = "Correct!";
                    quizResultSent.style.color = "green";
                    correctCount++;
                } else {
                    quizResultSent.textContent = `Incorrect. The correct word was: ${randomWordObj.word}`;
                    quizResultSent.style.color = "red";
                }
                quizInputSent.value = '';
                loadSentenceQuiz();
                updatePercentage();
            };
        }

        // Initialize Quizzes
        loadDefinitionQuiz();
        loadSentenceQuiz();
    </script>

</body>
</html>
